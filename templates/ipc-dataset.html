<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPC Dataset</title>
    <link rel="stylesheet" href="static/css/home.css">
    <nav>
        <div id="logo"><a href="/">IPC GPT</a></div>
        <div id="links">
            <a href="/ipc-dataset">IPC Sections</a>
            <a href="#">Login</a>
            <a href="#">Register</a>
        </div>
    </nav>
    <style>
        body {
            font-family: Arial, sans-serif;
            /* margin: 20px; */
        }
        h2{
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>IPC Dataset</h2>

    <table>
        <tr>
            {% for header in headers %}
                <th>{{ header }}</th>
            {% endfor %}
        </tr>
        {% for row in data %}
            <tr>
                {% for value in row %}
                    <td>{{ value }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>

</body>
</html>
